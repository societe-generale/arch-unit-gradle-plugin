
plugins {
    id 'java'
    id 'java-gradle-plugin'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group 'com.societegenerale.commons.plugin.gradle'


version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.societegenerale.commons:arch-unit-build-plugin-core:2.3.0'
}
